WSGISocketPrefix /tmp/wsgi

KeepAlive Off
ServerTokens Prod

<VirtualHost *:80>
   #ServerName ec2-107-20-116-29.compute-1.amazonaws.com 
   ServerName ec2-54-224-231-231.compute-1.amazonaws.com
   ServerAdmin charles.kaminski@lexisnexis.com

   RewriteEngine On
   RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}

</VirtualHost>

<VirtualHost *:443>
	ServerAdmin charles.kaminski@lexisnexis.com
	#ServerName ec2-107-20-116-29.compute-1.amazonaws.com 
	ServerName ec2-54-224-231-231.compute-1.amazonaws.com
	DocumentRoot /home/ubuntu/sites/cloud/

	Alias /media-admin/ /usr/local/lib/python2.6/dist-packages/django/contrib/admin/static/
        Alias /favicon.ico /home/ubuntu/sites/cloud/media/images/favicon.ico

	SSLEngine On

	#WSGIDaemonProcess ec2-107-20-116-29.compute-1.amazonaws.com user=ubuntu group=ubuntu processes=5 threads=10 home=/home/ubuntu/sites/cloud/
	#WSGIProcessGroup ec2-107-20-116-29.compute-1.amazonaws.com

	WSGIDaemonProcess localhost user=ubuntu group=ubuntu processes=5 threads=10 home=/home/ubuntu/sites/cloud/
	WSGIProcessGroup localhost

	WSGIScriptAlias / /home/ubuntu/sites/cloud/cloud.wsgi
	<Directory /home/ubuntu/sites/cloud/>
		Order deny,allow
		Allow from all
	</Directory>

	#   A self-signed (snakeoil) certificate can be created by installing
	#   the ssl-cert package. See
	#   /usr/share/doc/apache2.2-common/README.Debian.gz for more info.
	#   If both key and certificate are stored in the same file, only the
	#   SSLCertificateFile directive is needed.
	SSLCertificateFile    /etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

	BrowserMatch "MSIE [2-6]" \
		nokeepalive ssl-unclean-shutdown \
		downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>
